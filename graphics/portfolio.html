<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Felix Nyumu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="portfolio.css" rel="stylesheet">
        <link rel="shorcut icon" type="image/svg" href="imgs/profile-img.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </head>
    <body>

        <!-- Portfolio Start -->
        
        <button><a href="../index.html" class="portfolio-section sec-padding" id="portfolio"><i class="fa fa-arrow-circle-left"></i> Take Me Back Home</a></button>
         
        <div class="wrappa" data-category="graphics-design">
            <p>Click to view</p>
            <div class="gallery">
                <div class="image"><span><img src="imgs/graphics_01.png" alt=""></span></div>
                <div class="image"><span><img src="imgs/graphics_02.png" alt=""></span></div>
                <div class="image"><span><img src="imgs/graphics_03.png" alt=""></span></div>
                <div class="image"><span><img src="imgs/graphics_04.png" alt=""></span></div>
                <div class="image"><span><img src="imgs/graphics_05.png" alt=""></span></div>
                <div class="image"><span><img src="imgs/graphics_06.png" alt=""></span></div>
                <div class="image"><span><img src="imgs/graphics_07.png" alt=""></span></div>
                <div class="image"><span><img src="imgs/graphics_08.png" alt=""></span></div>
                <div class="image"><span><img src="imgs/graphics_09.png" alt=""></span></div>
            </div>
        </div>

        <div class="preview-box">
            <div class="details">
                <span class="title">
                    image <p class="current-img"></p>
                    of <p class="total-img"></p>
                </span>
                <span class="icon fa fa-times"></span>
            </div>
            <div class="img-box">
                <div class="slide prev">
                    <i class="fa fa-arrow-circle-left"></i>
                </div>
                <div class="slide next">
                    <i class="fa fa-arrow-circle-right"></i>
                </div>
                <img src="" alt="">
            </div>
        </div>
        <div class="shadow"></div>

        <script src="script.js"></script>


    
        <!-- Portfolio End -->
    
    </body>
</html>
